<!DOCTYPE html>
<html>
<head>
    <title>Pick One</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.5s ease-out;
            position: relative;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pick One</h1>
        <button id="working-software">Working Software</button>
        <button id="documentation">Documentation</button>
        <button id="CYA">CYA</button>
    </div>
    <script>
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = `translate(
                    ${250 - 500 * Math.random()}px,
                    ${250 - 500 * Math.random()}px
                )`;
            });
        });
    </script>
</body>
</html>
