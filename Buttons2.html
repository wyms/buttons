<!DOCTYPE html>
<html>
<head>
    <title>Pick One</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.5s ease-out;
            position: relative;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .cya {
            position: absolute;
            top: 0;
            left: 0;
            animation: move 3s infinite;
        }
        @keyframes move {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: 50%;
            }
            50% {
                top: 50%;
                left: 50%;
            }
            75% {
                top: 50%;
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="option1">Option 1</button>
        <button id="option2">Option 2</button>
        <button class="cya">CYA</button>
    </div>
</body>
</html>
